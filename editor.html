<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <style>
    .editor {
  width: 600px;
  margin: 20px auto;
}

.toolbar {
  background-color: #f3f3f3;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

#save-button {
  padding: 5px 10px;
  background-color: #0078D7;
  color: #fff;
  border: none;
  cursor: pointer;
}

#editor-content {
  width: 100%;
  height: 400px;
  padding: 10px;
  font-family: "Arial", sans-serif;
  font-size: 14px;
  line-height: 1.5;
  border: 1px solid #ddd;
}
  </style>
</head>
<body>
  <div class="editor">
    <div class="toolbar">
      <button id="save-button">Save</button>
    </div>
    <textarea id="editor-content"></textarea>
  </div>

  <script src="vfs.js"></script>
  <script>
var editorContent = document.getElementById("editor-content");
var saveButton = document.getElementById("save-button");

// Get the initial file content and display it in the editor
var initialFileContent = vfs.readFile("example.txt");
editorContent.value = initialFileContent;

// Save the file content to the VFS when the Save button is clicked
saveButton.addEventListener("click", function() {
  var updatedContent = editorContent.value;
  vfs.addFile("example.txt", updatedContent);
  alert("File saved successfully!");
});</script>
</body>
</html>
