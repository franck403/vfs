<!DOCTYPE html>
<html>
<head>
  <title>File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      display: flex;
    }

    .input-section {
      margin-right: 20px;
    }

    .file-section {
      margin-top: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 200px;
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
    }

    select {
      width: 200px;
    }

    textarea {
      width: 400px;
      height: 200px;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>File Manager</h1>
  
  <div class="container">
    <div class="input-section">
      <label for="directory-input">Directory Name:</label>
      <input type="text" id="directory-input">
      <button id="create-directory-button">Create Directory</button>
    </div>
    
    <div class="input-section">
      <label for="file-input">File Name:</label>
      <input type="text" id="file-input">
      <button id="create-file-button">Create File</button>
    </div>
    
    <div class="file-section">
      <label for="file-list">Select a File:</label>
      <select id="file-list"></select>
    </div>
    
    <div class="file-section">
      <h3>File Content:</h3>
      <pre id="file-content"></pre>
    </div>
    
    <div class="file-section">
      <h3>File Editor:</h3>
      <textarea id="file-editor" disabled></textarea>
      <button id="save-button" disabled>Save</button>
    </div>
  </div>
  
  <script src='vfs.js' type='module'>  </script>
</body>
</html>
